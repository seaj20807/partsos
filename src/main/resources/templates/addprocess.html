<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>PartsOS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Add a Process</h1>
    <div>
        <form th:object="${process}" class="form-input" th:action="@{/saveprocess}" action="#" method="post">
            <label for="partlist">Part:</label><br>
            <select id="partlist" th:field="*{part}" class="form-control" required>
                <option value="">Choose a part</option>
                <option th:each="part : ${parts}" th:value="${part.partId}"
                    th:text="${part.partId} + ', ' + ${part.name}">
                </option>
            </select>

            <label for="platinglist">Plating:</label><br>
            <select id="platinglist" th:field="*{plating}" class="form-control" required>
                <option value="">Choose a plating</option>
                <option th:each="plating : ${platings}" th:value="${plating.platingId}"
                    th:text="${plating.platingId} + ', ' + ${plating.platingMaterial}">
                </option>
            </select>

            <label for="thickness">Thickness (micrometers):</label><br>
            <input type="text" id="thickness" th:field="*{thickness}" /><br>

            <input type="submit" value="Add" class="btn btn-success" /><br>
            <br>
        </form>
        <a href="/listprocesses" class="btn btn-danger">Back</a><br>
        <br>
        <a href="/index" class="btn btn-danger">Home</a>
    </div>
</body>

</html>
