<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>PartsOS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Edit a Supplier</h1>
    <div>
        <form th:object="${supplier}" th:action="@{/savesupplier}" action="#" method="post">
            <label for="supplierId"></label>
            <input type="hidden" id="supplierId" th:field="*{supplierId}" class="form-control" />
            <label for="name">Name:</label><br>
            <input type="text" id="name" th:field="*{name}" /><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" th:field="*{address}" /><br>
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" th:field="*{phone}" /><br>
            <label for="email">E-Mail:</label><br>
            <input type="text" id="email" th:field="*{email}" /><br>
            <input type="submit" value="Save" class="btn btn-success" /><br>
            <br>
        </form>
        <a href="/listsuppliers" class="btn btn-danger">Back</a><br>
        <br>
        <a href="/index" class="btn btn-danger">Home</a>
    </div>
</body>

</html>
