<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>PartsOS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Add a plating</h1>
    <div>
        <form th:object="${plating}" class="form-input" th:action="@{/addplating}" action="#" method="post">
            <label for="chemsymbol">Chemical Symbol:</label><br>
            <input type="text" id="chemsymbol" th:field="*{platingId}" /><br>
            <p th:if="${#fields.hasErrors('platingId')}" class="error-message" th:errors="*{platingId}">Id Error</p><br>

            <label for="platemtrl">Material Name:</label><br>
            <input type="text" id="platemtrl" th:field="*{platingMaterial}" /><br>
            <p th:if="${#fields.hasErrors('platingMaterial')}" class="error-message" th:errors="*{platingMaterial}">
                Plating Material Error</p><br>

            <input type="submit" value="Add" class="btn btn-success" /><br>
            <br>
        </form>
        <a href="/listplatings" class="btn btn-danger">Back</a><br>
        <br>
        <a href="/index" class="btn btn-danger">Home</a>
    </div>
</body>

</html>
