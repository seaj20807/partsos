<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>PartsOS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Suppliers</h1>
    <table class="table table-striped">
        <tr>
            <!-- <th>Id</th> -->
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>E-Mail</th>
        </tr>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.address}"></td>
            <td th:text="${supplier.phone}"></td>
            <td th:text="${supplier.email}"></td>
            <td><a th:href="@{/editsupplier/{id}(id=${supplier.supplierId})}" class="btn btn-success">Edit</a></td>
        </tr>
    </table>
    <br>
    <a href="/addsupplier" class="btn btn-success">Add a supplier</a><br>
    <br>
    <a href="/index" class="btn btn-danger">Home</a>
    </br>
</body>

</html>
